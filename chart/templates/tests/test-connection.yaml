apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "bentopdf.name" . }}-test-connection"
  labels:
    {{- include "bentopdf.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['-qO-', 'http://{{ include "bentopdf.name" . }}:{{ .Values.service.port }}/']
  restartPolicy: Never
